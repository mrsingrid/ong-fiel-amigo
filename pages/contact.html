<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Fiel Amigo</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/contact.css" />
  <script src="https://kit.fontawesome.com/1ec5320bec.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" type="image/x-icon" href="../assets/fav.ico">

</head>
<body>
  <div class="container page__container">
    <header class="header page--padding">
      <a href="../index.html">
        <img src="../assets/logo.svg" alt="Logotipo uma pata de um animal e nome da ONG Fiel Amigo com link para a página inicial">
      </a>
  
      <nav class="desktop__nav">
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="adopt.html">Adote</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="donations.html">Doações</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

      <div class="dropdown">
        <button class="dropdown__button" id="dropdown-button">
          <i class="fa-solid fa-bars"></i>
        </button>

        <nav class="mobile__nav" id="mobile-nav">
          <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="adopt.html">Adote</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="donations.html">Doações</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header> 

    <main class="page__content page--padding">
      <h1 class="page__title">Contate-nos</h1>

      <form action="" class="form">
        <input type="text" class="form__input" placeholder="Insira seu nome" required>
        <input type="email" class="form__input" placeholder="Insira seu e-mail" required>
        <input type="tel" class="form__input" placeholder="Insira seu telefone" required>
        <textarea class="form__textarea" name="" id="" placeholder="Insira uma mensagem" required></textarea>
        <button class="button" type="submit">Enviar</button>
      </form>
    </main>

    <footer class="footer">
      <img src="../assets/logo-white.svg" alt="Logotipo uma pata de um animal e nome da ONG Fiel Amigo com link para a página inicial">

      <div class="social-media-container">
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://www.x.com/" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <div class="newsletter__container">
        <span class="newsletter__title">Assine nossa newsletter</span>
        <input type="text" class="newsletter__input" placeholder="Insira seu e-mail"/>
        <button class="newsletter__button">Assinar</button>
      </div>
      
    </footer>
  </div>
</body>

<script src="../js/app.js"></script>
</html>
